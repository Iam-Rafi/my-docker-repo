<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Page with Lots of Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f5;
    }
    h1 {
      color: #333;
    }
    .section {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      margin-right: 10px;
      display: block;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>Web Page with Many Options</h1>

  <div class="section">
    <h2>Select Your Preferences</h2>
    <label for="dropdown1">Choose a color:</label>
    <select id="dropdown1" name="colors">
      <option value="">--Select Color--</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
      <option value="black">Black</option>
    </select>

    <label>Choose your gender:</label>
    <input type="radio" id="male" name="gender" value="male"/>
    <label for="male" style="display:inline;">Male</label>
    <input type="radio" id="female" name="gender" value="female"/>
    <label for="female" style="display:inline;">Female</label>
    <input type="radio" id="other" name="gender" value="other"/>
    <label for="other" style="display:inline;">Other</label>

    <label>Select your hobbies:</label>
    <input type="checkbox" id="hobby1" name="hobbies" value="reading"/>
    <label for="hobby1" style="display:inline;">Reading</label>
    <input type="checkbox" id="hobby2" name="hobbies" value="sports"/>
    <label for="hobby2" style="display:inline;">Sports</label>
    <input type="checkbox" id="hobby3" name="hobbies" value="music"/>
    <label for="hobby3" style="display:inline;">Music</label>
    <input type="checkbox" id="hobby4" name="hobbies" value="travel"/>
    <label for="hobby4" style="display:inline;">Travel</label>
  </div>

  <div class="section">
    <h2>Input Options</h2>
    <label for="textinput">Enter your name:</label>
    <input type="text" id="textinput" name="username" placeholder="Your name here" />

    <label for="emailinput">Enter your email:</label>
    <input type="email" id="emailinput" name="email" placeholder="example@mail.com" />

    <label for="rangeinput">Choose your age:</label>
    <input type="range" id="rangeinput" name="age" min="10" max="100" />
  </div>

  <div class="section">
    <h2>Other Controls</h2>
    <label for="fileinput">Upload a file:</label>
    <input type="file" id="fileinput" name="file" />

    <label for="textarea">Comments:</label>
    <textarea id="textarea" name="comments" rows="4" cols="50" placeholder="Write your comments here..."></textarea>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </div>

</body>
</html>
